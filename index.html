<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JS Practice</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./node_modules/modern-normalize/modern-normalize.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        
    </head>
    <body>
        <div class="content-wrapper">
            <header class="header">
                <box-icon name='book-open' size="lg" color="#66FCF1"></box-icon>
                <span>BOOK TRACKER</span>
                

            </header>
            <div class="nav">
                <h2>Add Book</h2>
                <form action="" method="get" class="book-form">
                    <div class="form-row">
                        <label for="book-title">Title</label><br>
                        <input id="book-title" name="book-title" type="text" autocomplete="off">
                    </div>
                    <div class="form-row">
                        <label for="book-author">Author</label><br>
                        <input id="book-author" name="book-author" type="text" autocomplete="off">
                    </div>
                    <div class="form-row">
                        <label for="book-pages">Pages</label><br>
                        <input id="book-pages" name="book-pages" type="text" autocomplete="off">
                    </div>
                    <fieldset class="form-row">
                        <legend>Finished</legend>
                        <input type="radio" name="read-type" id="option-1" value="Yes">
                        <label for="option-1" class="radio-label">Yes</label>
                        <input type="radio" name="read-type" id="option-2" value="No">
                        <label for="option-2" class="radio-label">No</label>
                    </fieldset>
                    <div class="button">
                        <button class="add-button" type="submit">Add</button>
                    </div>
                </form>

            </div>
            <div class="main">
                <h2>My Books</h2>
                <table class="main-table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Pages</th>
                            <th scope="col">Finished</th>
                            <th scope="col">Remove</th>
                        </tr>
                    </thead>
                    <tbody class="book-table">

                    </tbody>
                </table>
            </div>
        </div>
        
        <script src="./book.js" async defer></script>
        <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    </body>
</html>
